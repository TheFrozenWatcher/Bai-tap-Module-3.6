<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <link rel="stylesheet" href="style ex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper">

    <header class="header">
        <div class="left">
          <a href="https://www.facebook.com/" style="font-size: 40px;"
            ><i class="fa-brands fa-facebook"></i></a
          >
          <input type="text" class="input search" placeholder="Search"/>
        </div>
        <div class="right">
          <img class="btn avatar" src="https://www.w3schools.com/css/paris.jpg"></img>
          <ul class="btn">                
                <li><a >Alexander</a></li>
                <li><a >Create</a></li>
                <li><a >Home</a></li>
                <li><a class="btn-note"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                <li><a class="btn-note"><i class="fa-solid fa-bell"></i></a></li>
                <li><a class="btn-note"><i class="fa-solid fa-user-group"></i></a></li>
                <li><a class="btn-note"><i class="fa-solid fa-question"></i></a></li>
                <li><a class="btn-note"><i class="fa-solid fa-sort-down"></i></a></li>
              </ul>
               </div>

      </header>        
      
        <nav class="navbar">Navbar</nav>
        <main class="main">
            <div class="main-left">
                <ul class="list btn btn-note" style="align-items: flex-start;">
                    <li><a ><i class="fa-solid fa-newspaper"></i> News Feed</a></li>
                    <li><a ><i class="fa-solid fa-envelope"></i> Message</a></li>
                    <li><a ><i class="fa-solid fa-video"></i> Watch</a></li>
                    <li><a ><i class="fa-solid fa-store"></i> Market</a></li>
                    <li><a class="more"> Explore</a></li>
                    <li><a ><i class="fa-solid fa-hand-holding-dollar"></i> Fundraisers</a></li>
                    <li><a ><i class="fa-regular fa-flag"></i> Pages</a></li>
                    <li><a ><i class="fa-solid fa-people-group"></i> Group</a></li>
                    <li><a ><i class="fa-solid fa-camera"></i> Events</a></li>
                    <li><a ><i class="fa-regular fa-bookmark"></i> Saved</a></li>
                    <li><a class="more">See more</a></li>
                </ul>
                
            </div>
            <div class="main-content">
              <input type="text" class="input">
            </div>
            <div class="main-right">Right</div>
        </main>
        <footer class="footer">footer</footer>
    </div>
  </body>
</html>
